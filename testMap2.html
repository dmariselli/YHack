<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuyBDatAQMaLRJ11BuSOc1OjFZHs6-U3U">
    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script type="text/javascript">
      var map;
      var service;
      var infowindow;

      function initialize() {
        var pyrmont = new google.maps.LatLng(-33.8665433,151.1956316);

        map = new google.maps.Map(document.getElementById('map-canvas'), {
            center: pyrmont,
            zoom: 15
          });
        var request = {
          location: pyrmont,
          radius: '500',
          query: 'movie theater'
        };
        service = new google.maps.places.PlacesService(map);
        service.textSearch(request, callback);
      }

      function callback(results, status) {
        if (status == google.maps.places.PlacesServiceStatus.OK) {
          for (var j=0; j<results.length; j++){
            createMarker(results[j]);
          }
        }
      }

      function createMarker(place){
        infowindow=new google.maps.InfoWindow({
          disableAutoPan: true,
          map: map,
          position: place.geometry.location,
        })
        var marker=new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });
          var request={placeId: place.place_id};
          service.getDetails(request, callback2);
          marker.setTitle(place.name);
          infowindow.close();
          google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map, this);
            infowindow.setContent(place.name + "<br />" + place.formatted_address +"<br />" + place.website + "<br />" + place.rating + "<br />" + place.formatted_phone_number);
          });
      }

      function callback2(place, status){
        if (status == google.maps.places.PlacesServiceStatus.OK){
          createMarker(place);
        }
      }
  
      // function callback2(place, status){
      //   if (status==google.maps.places.PlacesServiceStatus.OK)
      //     return place;
      // }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
